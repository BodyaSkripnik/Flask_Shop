<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">My Shop</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Переключить навигацию">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Особенности</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ценообразование</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('profilee')}}">Акаунт</a>
                </li>
                </ul>
                <form class="d-flex form_top">
                <input class="form-control mr-2" type="search" placeholder="Поиск" aria-label="Поиск">
                <button class="btn btn-outline-light button_top" type="submit">Submit</button>
                </form>
                <ul class="navbar-nav mr-auto mb-2 mb-lg-0 login_top">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('register_page')}}">Реєстрація</a>
                    </li>
                    {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{{url_for('logout_page')}}">Вихід</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('login_page')}}">Увійти</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
            </div>
        </nav>
    {% block title %}
        <div>
            <h1>
                Hello wold
            </h1>
        </div>
    {% endblock %}
</body>
</html>
